<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>
    <div class="gen">
      <div class="container-1">
        <header class="head">
          <h4>Your Result</h4>
        </header>
        <section class="section">
          <h1 class="bold">76</h1>
          <p class="set">of 100</p>
        </section>
        <div>
          <h2 class="font">Great</h2>
          <p class="type">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
        </div>
      </div>

      <!-- ========== Start  section 2 ========== -->
      
      <div class="container-next">
        <header class="header">
          <h4>Summary</h4>
        </header>
        <div class="sub">
          <div class="sub-container-set">
            <div>
              <picture>
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
              </picture>
              <b>Reaction</b>
            </div>
            <p style="color: hsl(224, 30%, 27%);">80 <span style="color: rgba(128, 128, 128, 0.8);">/ 100</span></p>
          </div>
          <div class="sub-container-2">
            <div>
              <picture>
                <img src="./assets/images/icon-memory.svg" alt="Memory">
              </picture>
              <b>Memory</b>
            </div>
            <p style="color: hsl(224, 30%, 27%);">92 <span style="color: rgba(128, 128, 128, 0.8);">/ 100</span></p>
          </div>
          <div class="sub-container-3">
            <div>
              <picture>
                <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              </picture>
              <b>Verbal</b>
            </div>
            <p style="color: hsl(224, 30%, 27%);">61 <span style="color: rgba(128, 128, 128, 0.8);">/ 100</span></p>
          </div>
          <div class="sub-container-4">
            <div>
              <picture>
                <img src="./assets/images/icon-visual.svg" alt="visual">
              </picture>
              <b>Visual</b>
            </div>
            <p style="color: hsl(224, 30%, 27%);">72 <span style="color: rgba(128, 128, 128, 0.8);">/ 100</span></p>
          </div>
          <button class="click">
            <input type="submit" value="continue" placeholder="continue" style="font-size: large; font-weight: 600; border: none; border: 1px solid hsl(224, 30%, 27%); background-color: hsl(224, 30%, 27%); color: white;">
          </button>
        </div>
      </div>

      <!-- ========== End  section 2 ========== -->
      
    </div>  
</body>
</html>
